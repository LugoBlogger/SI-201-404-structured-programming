<!DOCTYPE html>
<html>
  <head>
    <title>Read image and show the pixels</title>
    <link ref="stylesheet" href="multidim-arr-example.css">
    <script src="https://www.lactame.com/lib/image-js/0.21.2/image.min.js"></script>
  </head>
  <body>
    <h1>Image of a cat</h1>
    <img id="catImage" src="../coby-the-cat-image.jpg"/>
    <img id="redChannel" class="filtered"/>
    <img id="greenChannel"/>
    <img id="blueChannel">
    
    <div>
      <code id="size"></code>
    </div>

    <div>
      <code id="component"></code>
    </div>
    
    <div>
      <code id="redChannelData"></code>
    </div>
    
    <p class="long-text">
      <code id="output"></code>
    </p>

    <div>
      <code id="length"></code>
    </div>

    <script src="./multidim-arr-example.js"></script>
  </body>
</html>
